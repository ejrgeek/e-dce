<!doctype html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                  font-size: 3.5rem;
                }
            }
        </style>
        <link rel="stylesheet" href="{% static 'css/votacao/login.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'icon.ico' %}">
        <title>e-dce | Autenticação</title>
    </head>

    <body>
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <img class="mb-4 logo-npj" src="{% static 'img/login-e-dce.png' %}" alt="logo" style="width: 300px">
            <label for="alunoCpf" class="sr-only">CPF</label>
            <input type="text" name="alunoCpf" id="alunoCpf" class="form-control" placeholder="CPF do aluno" required autofocus>
            <label for="alunoMat" class="sr-only">Password</label>
            <input type="password" name="alunoMat" id="alunoMat" class="form-control" placeholder="Matricula do aluno" required>

            <button class="btn btn-lg btn-info btn-block" type="submit">
                Acessar votação
            </button>
            <p class="mt-5 mb-3 text-muted">
                Copyrigth © 2020, e-dce -
                <a href="https://ejrgeek.github.io/">Erlon Dantas</a>
            </p>
        </form>

        <!-- JAVASCRIPT -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
